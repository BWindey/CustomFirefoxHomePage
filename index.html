<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<title>Home</title>
	</head>

	<body class="flex">
		<!-- Section with time and date, starts empty but will be filled in with JS -->
		<section id="section_datetime" class="flex">
			<div id="time_welcome" class="text-center">
				<h1 id="current_time">--:--</h1>
			</div>

			<div id="date_weather" class="text-center">
				<h1 id="current_date">-- --</h1>
			</div>
		</section>

		<!-- Section with search-bar -->
		<section id="section_middle_search" class="flex">
			<form onsubmit="on_search_enter(event)" class="terminal-form">
				<label for="search">
					<span class="colour_yellow">Search: </span>
				</label>
				<div class="searchbar_wrapper">
					<input
						type="text"
						name="q"
						id="search"
						placeholder="the internet is waiting for you..."
						autocomplete="off"
						autofocus><span id="completion_suggestion"></span>
				</div>
			</form>
		</section>

		<!-- Section with links organised per theme, filled in with JS -->
		<section id="section_bottom_links" class="flex"> </section>


		<!-- The two scripts that will do the interactive stuff. -->
		<script src="scripts/fill_page.js"></script>
		<script src="scripts/completion.js"></script>
	</body>
</html>
